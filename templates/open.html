
<div class="pLeft">
    <h1>Open Source Projects</h1>
    <div class="pLeft">
    <repeat>

        <a href="https://www.npmjs.com/package/{{name}}">
            <img src="img/tag-alt-icon.png" class="icon">
        </a>
        <b> {{name}}</b>
        <div class="pLeftAlot padButt">
            {{description}}
            <img src="https://img.shields.io/npm/dt/{{name}}.svg?maxAge=2592000;" class="right">
        </div>
    </repeat>
    </div>
</div>
